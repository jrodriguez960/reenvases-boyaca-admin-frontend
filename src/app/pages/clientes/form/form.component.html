<h2 mat-dialog-title>{{isEditable ? 'Editar' : 'Crear'}} cliente</h2>
<form (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="cliente.nombre" name="nombre">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cédula</span>
                    <input type="number" class="form-control w-full" matInput [(ngModel)]="cliente.cedula" name="cedula">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Teléfono</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="cliente.telefono" name="telefono">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Ciudad</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="cliente.ciudad" name="ciudad">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Dirección</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="cliente.direccion" name="direccion">
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button type="submit" mat-button [disabled]="!canCreate">{{isEditable ? 'Actualizar' : 'Guardar'}}</button>
    </mat-dialog-actions>
</form>
