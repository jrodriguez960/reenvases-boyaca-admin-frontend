<h2 mat-dialog-title>{{isEditable ? 'Editar' : 'Crear'}} empleado</h2>
<form (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="usuario.nombre" name="nombre">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Apellido</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="usuario.apellido" name="apellido">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Correo</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="usuario.correo" name="correo">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Usuario</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="usuario.usuario1" name="usuario1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Clave</span>
                    <input type="password" class="form-control w-full" matInput [(ngModel)]="usuario.clave" name="clave">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">CÃ©dula</span>
                    <input type="number" class="form-control w-full" matInput [(ngModel)]="usuario.cedula" name="cedula">
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button type="submit" mat-button [disabled]="!canCreate">{{isEditable ? 'Actualizar' : 'Guardar'}}</button>
    </mat-dialog-actions>
</form>
