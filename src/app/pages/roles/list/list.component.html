<mat-card>
    <mat-card-header>
        <mat-card-title>Roles</mat-card-title>
        <mat-card-subtitle>Lista de roles</mat-card-subtitle>
        <button mat-icon-button (click)="add()" [matTooltip]="'Agregar'">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="funciones">
                <th mat-header-cell *matHeaderCellDef> Funciones </th>
                <td mat-cell *matCellDef="let element">
                    <ul>
                        <li *ngFor="let funcion of element.funciones">
                            {{funcion.descripcion}}
                        </li>
                    </ul>
                </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)" [matTooltip]="'Editar'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element)" [matTooltip]="'Eliminar'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
