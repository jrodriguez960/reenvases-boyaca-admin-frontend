<h2 mat-dialog-title>{{isEditable ? 'Editar' : 'Crear'}} factura</h2>
<form (ngSubmit)="save()">
    <mat-dialog-content class="mat-typography">
        <div class="card">
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Número de Factura</span>
                    <input type="text" class="form-control w-full" matInput [(ngModel)]="factura.numeroFactura"
                        name="numeroFactura">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Fecha de Emisión</span>
                    <input type="date" class="form-control w-full" matInput [(ngModel)]="factura.fechaEmision"
                        name="fechaEmision">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Cliente</span>
                    <select class="form-select w-full" [(ngModel)]="factura.idCliente" name="idCliente">
                        <option *ngFor="let cliente of clientes" [value]="cliente.idCliente">{{ cliente.nombre }}
                        </option>
                    </select>
                </div>

                <ul class="list-group" *ngFor="let producto of productos">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-primary mb-3 me-2" (click)="agregarProducto(producto)" *ngIf="true"> + </button>
                        <button type="button" class="btn btn-danger mb-3 me-2" (click)="eliminarProducto(producto)" *ngIf="false"> - </button>
                        {{ producto.descripcion }}
                    </li>
                </ul>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancelar</button>
        <button type="submit" mat-button [disabled]="!canCreate">{{isEditable ? 'Actualizar' : 'Guardar'}}</button>
    </mat-dialog-actions>
</form>
