<mat-card>
    <mat-card-header>
        <mat-card-title>Facturas</mat-card-title>
        <mat-card-subtitle>Lista de facturas</mat-card-subtitle>
        <button mat-icon-button (click)="add()" [matTooltip]="'Agregar'">
            <mat-icon>add</mat-icon>
        </button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
            <ng-container matColumnDef="numeroFactura">
                <th mat-header-cell *matHeaderCellDef> Número de Factura </th>
                <td mat-cell *matCellDef="let element"> {{element.numeroFactura}} </td>
            </ng-container>

            <ng-container matColumnDef="fechaEmision">
                <th mat-header-cell *matHeaderCellDef> Fecha de Emisión </th>
                <td mat-cell *matCellDef="let element"> {{element.fechaEmision}} </td>
            </ng-container>

            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.cliente.nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button (click)="edit(element)" [matTooltip]="'Editar'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="delete(element)" [matTooltip]="'Eliminar'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
